<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', 'Montserrat', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            color: #fff;
            background: none;
            background-attachment: fixed;
            transition: background 0.6s;
        }
        #sidebar {
            background: #222844;
            min-width: 220px;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 16px #23242880;
        }
        #sidebar h1 {
            margin: 24px 0 16px 0;
            font-size: 1.3em;
            color: #487ECA;
            font-weight: 900;
            text-align: center;
            letter-spacing: 0.5px;
        }
        #sidebar nav a {
            display: block;
            padding: 14px 22px;
            color: #b9bbbe;
            text-decoration: none;
            font-weight: 600;
            border-radius: 6px;
            margin-bottom: 2px;
            transition: background 0.17s, color 0.15s;
        }
        #sidebar nav a.active, #sidebar nav a:hover {
            background: #232b47;
            color: #487ECA;
        }
        main { margin-left: 235px; padding: 40px 32px; }
        section {
            margin-bottom: 26px;
            background: #222844ee;
            border-radius: 9px;
            box-shadow: 0 1px 8px #23242877;
            padding: 26px 22px;
        }
        h2 {
            color: #52B9E9;
            margin-bottom: 18px;
            font-size: 1.18em;
        }
        .button {
            background: linear-gradient(90deg, #487ECA, #52B9E9 90%);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 9px 22px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-right: 16px;
            margin-bottom: 7px;
            transition: filter 0.2s;
        }
        .button:hover {
            filter: brightness(1.10);
        }
        input {
            margin-bottom: 14px;
            padding: 7px;
            border-radius: 6px;
            border: 1px solid #40444b;
            background: #23272a;
            color: #fff;
            width: 96%;
            font-size: 1em;
        }
        .theme-btn {
            margin: 16px 0 3px 0;
            padding: 5px 17px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #487ECA, #52B9E9 90%);
            color: #fff; font-weight: bold; cursor: pointer;
        }
        @media (max-width: 820px) { main{margin:0;padding:8px;} #sidebar{position:static;width:100%;height:auto;} }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>BioPanel</h1>
        <nav>
            <a href="projekty.html">Projekty</a>
            <a href="zamowienia.html">Zamówienia</a>
            <a href="domeny.html">Domeny</a>
            <a href="legitki.html">Legitki</a>
            <a href="konto.html">Konto</a>
            <a href="logowanie.html" class="active">Logowanie</a>
        </nav>
        <button class="theme-btn" onclick="randomTheme()">Zaskocz mnie!</button>
    </div>
    <main>
        <section>
            <h2>Logowanie</h2>
            <button class="button" onclick="loginEmail()">Logowanie przez email</button>
            <button class="button" onclick="loginGoogle()">Logowanie przez Google</button>
            <div id="user-info"></div>
        </section>
    </main>
    <script>
        const supabase = supabase.createClient(
            "https://nugkonuaednqzhhxvptq.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51Z2tvbnVhZWRucXpoaHh2cHRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMTk5NDEsImV4cCI6MjA3MTc5NTk0MX0.tCNCVi-hmvz_cIbTqOUHgpmxKpy6epQ7v29Q7wj0kBU"
        );
        const themes = [
            "linear-gradient(120deg,#487ECA 25%,#232b47 90%)",
            "linear-gradient(90deg,#9b5cff 0%,#487ECA 90%)",
            "linear-gradient(135deg,#000428 0%,#004e92 100%)",
            "linear-gradient(120deg,#283e51 0%,#485563 100%)",
            "linear-gradient(110deg,#1a2980 15%,#26d0ce 85%)",
        ];
        function randomTheme() {
            document.body.style.background = themes[Math.floor(Math.random()*themes.length)];
        }
        randomTheme();
        
        async function loginEmail() {
            const email = prompt("Podaj email:");
            if (!email) return;
            const { error } = await supabase.auth.signInWithOtp({ email });
            document.getElementById("user-info").innerHTML = error ? "Błąd: " + error.message : "Sprawdź email!";
        }
        async function loginGoogle() {
            const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
            if (error) alert("Błąd logowania: " + error.message);
        }
    </script>
</body>
</html>
