<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moje Bio Discord Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', 'Montserrat', Arial, sans-serif;
            background: #23272a;
            margin: 0;
            color: #FFF;
        }
        #sidebar {
            background: linear-gradient(180deg, #36393f 0%, #23272a 100%);
            min-width: 250px;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        #sidebar h1 {
            margin: 25px 0 8px 0;
            font-size: 1.5em;
            color: #43b581;
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.5px;
        }
        #sidebar nav {
            display: flex;
            flex-direction: column;
        }
        #sidebar nav a {
            padding: 12px 26px;
            color: #b9bbbe;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.2px;
            margin-bottom: 1px;
            border-radius: 6px;
            transition: background 0.17s, color 0.17s;
        }
        #sidebar nav a.active, #sidebar nav a:hover {
            background: #393c42;
            color: #43b581;
        }
        main {
            margin-left: 270px;
            max-width: 900px;
            padding: 35px 30px;
        }
        section {
            margin-bottom: 30px;
            background: #2f3136;
            border-radius: 8px;
            box-shadow: 0 1px 8px rgba(0,0,0,0.15);
            padding: 18px 24px;
        }
        h2 {
            color: #43b581;
            margin-bottom: 10px;
            font-size: 1.15em;
        }
        .button {
            background: linear-gradient(90deg,#7289da 0%,#43b581 90%);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 22px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-right: 14px;
            margin-bottom: 7px;
            transition: filter 0.2s;
        }
        .button:hover {
            filter: brightness(1.10);
        }
        input, select, textarea {
            margin: 12px 0 15px 0;
            padding: 9px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #40444b;
            font-size: 15px;
            background: #23272a;
            color: #fff;
        }
        label {
            font-weight: bold;
            color: #7289da;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 850px) {
            main { margin-left: 0; padding: 13px }
            #sidebar { position: static; height: auto; width: 100%; flex-direction: row; }
            #sidebar nav { flex-direction: row; }
            #sidebar nav a { font-size: 0.9em; padding: 10px 11px; }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>Bio</h1>
        <nav>
            <a href="#projekty" id="nav-projekty">Projekty</a>
            <a href="#zamowienia" id="nav-zam">Zamówienia</a>
            <a href="#domeny" id="nav-dom">Domeny</a>
            <a href="#legitek" id="nav-leg">Legitki</a>
            <a href="#konto" id="nav-acc">Konto</a>
            <a href="#logowanie" id="nav-log">Logowanie</a>
        </nav>
    </div>
    <main>
        <section id="projekty">
            <h2>Moje Projekty</h2>
            <div id="projekty-list"></div>
        </section>
        <section id="zamowienia">
            <h2>Projekty na Zamówienie</h2>
            <div id="zamowienia-list"></div>
        </section>
        <section id="domeny">
            <h2>Strony na Domenach</h2>
            <div id="domeny-list"></div>
        </section>
        <section id="legitek">
            <h2>Legitki / Oceny</h2>
            <div id="legitek-list"></div>
        </section>
        <section id="konto">
            <h2>Ustawienia Konta</h2>
            <div id="account-settings"></div>
        </section>
        <section id="logowanie">
            <h2>Zaloguj się</h2>
            <button class="button" onclick="loginEmail()">Logowanie przez email</button>
            <button class="button" onclick="loginGoogle()">Logowanie przez Google</button>
            <div id="user-info"></div>
        </section>
    </main>
    <script>
        // Automatycznie wpisany Twój Supabase
        const supabaseUrl = 'https://nugkonuaednqzhhxvptq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51Z2tvbnVhZWRucXpoaHh2cHRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMTk5NDEsImV4cCI6MjA3MTc5NTk0MX0.tCNCVi-hmvz_cIbTqOUHgpmxKpy6epQ7v29Q7wj0kBU';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Logowanie
        async function loginEmail() {
            const email = prompt("Podaj email:");
            if (!email) return;
            const { error } = await supabase.auth.signInWithOtp({ email });
            document.getElementById("user-info").innerHTML = error ? "Błąd: " + error.message : "Sprawdź email!";
        }
        async function loginGoogle() {
            const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
            if (error) alert("Błąd logowania: " + error.message);
        }
        // Sidebar navigation
        function showSection(id) {
            document.querySelectorAll('main section').forEach(sec => sec.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll("#sidebar nav a").forEach(a => a.classList.remove('active'));
            document.querySelector(`#nav-${id.substring(0,3)}`).classList.add('active');
        }
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.replace('#', '');
            showSection(hash || 'projekty');
        });
        showSection(window.location.hash.replace('#', '') || 'projekty');
    </script>
</body>
</html>
